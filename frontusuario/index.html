<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Saraiva</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="img/login1.jpg" class="imglogin" alt="Imagem de login">
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                <form onsubmit="return false;">
                
                    <div class="row">
                        <label for="nomeusuario" class="col-sm-2 col-form-label">Usuário</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nomeusuario" placeholder="Usuário">
                        </div>
                      </div>
                      <div class="row">
                        <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                      </div>
                      <div class="row">
                        <button type="button" class="btn btn-primary btn-sm col-3" onclick="login();">Login</button>
                      </div>
                      <div class="row">
                        <button type="button" class="btn btn-outline-secondary col-3"  data-bs-toggle="modal" data-bs-target="#exampleModal"   >Cadastrar Usuário</button>
                      </div>
                </form>
            </div>
        </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Usuário</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form onsubmit="return false;">
                <div class="row">
                    <label for="txtusuario" class="col-sm-2 col-form-label">Usuário</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="txtusuario" placeholder="Usuário">
                    </div>
                  </div>
                  <div class="row">
                    <label for="txtsenha" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="txtsenha" placeholder="Senha">
                    </div>
                  </div>

                  <div class="row">
                    <label for="txtfotoperfil" class="col-sm-2 col-form-label">Foto Perfil</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="txtfotoperfil" placeholder="Foto Perfil">
                    </div>
                  </div>
            
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">Cadastrar Usuário</button>
        </div>
      </div>
    </div>
  </div>




    
    <script src="js/propper.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
